<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MapLibre Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MapLibre GL JS CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      /* Basemap switcher dialog (top-right) */
      #basemap-dialog {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
        background: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }

      /* Layer legend / controls */
      #layer-legend {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        background: white;
        padding: 8px 10px;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        min-width: 190px;
      }

      #layer-legend h3 {
        margin: 0 0 4px 0;
        font-size: 13px;
        font-weight: 600;
      }

      #layer-legend h4 {
        margin: 6px 0 4px 0;
        font-size: 12px;
        font-weight: 600;
        border-top: 1px solid #e5e7eb;
        padding-top: 4px;
      }

      #layer-legend label {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .maplibregl-ctrl-top-right {
        top: 60px; /* move zoom controls down to avoid basemap picker overlap */
      }

      .zoom-level-ctrl {
        background: white;
        padding: 4px 6px;
        margin-top: 4px;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 11px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .maplibregl-ctrl-bottom-left {
        left: 10px;
        bottom: 10px;
      }

    </style>
  </head>
  <body>
    <div id="basemap-dialog">
      <strong style="font-size: 12px; display: block; margin-bottom: 4px;">Basemap</strong>
      <select id="basemap-select" style="width: 100%; font-size: 13px; min-width: 180px;">
        <option value="osm" selected>OpenStreetMap</option>
        <option value="os-transport">Ordnance Survey (UK only)</option>
      </select>
    </div>

    <div id="layer-legend">
      <h3>Overlays</h3>

      <h4>UK Crime</h4>
      <label>
        <input
          type="checkbox"
          id="toggle-uk-crime"
          checked
        />
        UK Street-level Crime
        <button
          type="button"
          id="flyto-uk-crime"
          style="margin-left: auto; font-size: 12px; padding: 0 4px; border: none; background: none; cursor: pointer;"
        >
          üîç
        </button>
      </label>

      <div style="font-size: 11px; margin: 4px 0 6px 18px; line-height: 1.4;">
        <div><span style="display:inline-block;width:10px;height:10px;background:#dc2626;border-radius:50%;margin-right:4px;"></span>Violent crime</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#f97316;border-radius:50%;margin-right:4px;"></span>Burglary</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#2563eb;border-radius:50%;margin-right:4px;"></span>Vehicle crime</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#10b981;border-radius:50%;margin-right:4px;"></span>Drugs</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#22c55e;border-radius:50%;margin-right:4px;"></span>Anti-social behaviour</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#4b5563;border-radius:50%;margin-right:4px;"></span>Other</div>
      </div>

      <h4>San Francisco</h4>
      <!-- SF incidents -->
<label>
  <input
    type="checkbox"
    id="toggle-incidents"
    checked
  />
  SF Police Incidents
  <button
    type="button"
    id="flyto-sf"
    style="margin-left: auto; font-size: 12px; padding: 0 4px; border: none; background: none; cursor: pointer;"
  >
    üîç
  </button>
</label>

      <div style="font-size: 11px; margin: 4px 0 6px 18px; line-height: 1.4;">
        <div><span style="display:inline-block;width:10px;height:10px;background:#2563eb;border-radius:50%;margin-right:4px;"></span>Larceny theft</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#f97316;border-radius:50%;margin-right:4px;"></span>Burglary</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#dc2626;border-radius:50%;margin-right:4px;"></span>Robbery / assault</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#10b981;border-radius:50%;margin-right:4px;"></span>Drugs</div>
        <div><span style="display:inline-block;width:10px;height:10px;background:#4b5563;border-radius:50%;margin-right:4px;"></span>Other</div>
      </div>

      <label style="font-size: 11px;">
        <input
          type="checkbox"
          id="toggle-incidents-heatmap"
        />
        Show as heatmap
      </label>

      <!-- Camden County, NJ Law/EMS/Fire zones -->

      <h4>Camden County, NJ</h4>

<label>
  <input
    type="checkbox"
    id="toggle-law"
    checked
  />
  <span style="display:inline-block;width:10px;height:10px;background:#aec7e8;border-radius:2px;margin-right:4px;"></span>
  CCC Law Zones
  <button
    type="button"
    id="flyto-camden"
    style="margin-left: auto; font-size: 12px; padding: 0 4px; border: none; background: none; cursor: pointer;"
  >
    üîç
  </button>
</label>
      <input
        type="range"
        id="opacity-law"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%; margin-bottom: 4px;"
      />

      <label>
        <input
          type="checkbox"
          id="toggle-ems"
          checked
        />
        <span style="display:inline-block;width:10px;height:10px;background:#ffbb78;border-radius:2px;margin-right:4px;"></span>
        CCC EMS Zones
      </label>
      <input
        type="range"
        id="opacity-ems"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%; margin-bottom: 4px;"
      />

      <label>
        <input
          type="checkbox"
          id="toggle-fire"
          checked
        />
        <span style="display:inline-block;width:10px;height:10px;background:#98df8a;border-radius:2px;margin-right:4px;"></span>
        CCC Fire Zones
      </label>
      <input
        type="range"
        id="opacity-fire"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%;"
      />
      

      <h4>Concord, CA</h4>
      <label>
        <input
          type="checkbox"
          id="toggle-concord-dispatch"
          checked
        />
        Concord Dispatch Labels
        <button
          type="button"
          id="flyto-concord"
          style="margin-left: auto; font-size: 12px; padding: 0 4px; border: none; background: none; cursor: pointer;"
        >
          üîç
        </button>
      </label>
      <label style="font-size: 12px; display: block; margin-top: 4px;">
        <input
          type="checkbox"
          id="toggle-concord-addresses"
          checked
        />
        Concord Address Points
      </label>
      
    </div>

    <div id="map"></div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <!-- Your application code -->
    <script src="./app.js"></script>
  </body>
</html>
