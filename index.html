<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MapLibre Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MapLibre GL JS CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      #style-switcher {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 14px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }

      /* Layer legend / controls */
      #layer-legend {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        background: white;
        padding: 8px 10px;
        border-radius: 4px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 13px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }

      #layer-legend h3 {
        margin: 0 0 4px 0;
        font-size: 13px;
        font-weight: 600;
      }

      #layer-legend label {
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div id="layer-legend">
      <h3>Layers</h3>

      <!-- SF incidents -->
      <label>
        <input
          type="checkbox"
          id="toggle-incidents"
          checked
        />
        SF Police Incidents
      </label>

      <!-- Contra Costa Law/EMS/Fire zones -->
      <hr style="margin: 6px 0;" />

      <label>
        <input
          type="checkbox"
          id="toggle-law"
          checked
        />
        CCC Law Zones
      </label>
      <input
        type="range"
        id="opacity-law"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%; margin-bottom: 4px;"
      />

      <label>
        <input
          type="checkbox"
          id="toggle-ems"
          checked
        />
        CCC EMS Zones
      </label>
      <input
        type="range"
        id="opacity-ems"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%; margin-bottom: 4px;"
      />

      <label>
        <input
          type="checkbox"
          id="toggle-fire"
          checked
        />
        CCC Fire Zones
      </label>
      <input
        type="range"
        id="opacity-fire"
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        style="width: 100%;"
      />
    </div>

    <div id="map"></div>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <!-- Your application code -->
    <script src="./app.js"></script>
  </body>
</html>
